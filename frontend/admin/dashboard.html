<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Admin - Thư viện PTIT</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div class="dashboard">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <h2>Thư viện PTIT</h2>
            </div>
            <ul class="sidebar-nav">
                <li><a href="dashboard.html" class="active"><span class="nav-icon"><svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="3" y="3" width="7" height="7"></rect><rect x="14" y="3" width="7" height="7"></rect><rect x="14" y="14" width="7" height="7"></rect><rect x="3" y="14" width="7" height="7"></rect></svg></span> <span>Dashboard</span></a></li>
                <li><a href="books.html"><span class="nav-icon"><svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M4 19.5A2.5 2.5 0 0 1 6.5 17H20"></path><path d="M6.5 2H20v20H6.5A2.5 2.5 0 0 1 4 19.5v-15A2.5 2.5 0 0 1 6.5 2z"></path></svg></span> <span>Quản lý sách</span></a></li>
                <li><a href="users.html"><span class="nav-icon"><svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path><circle cx="9" cy="7" r="4"></circle><path d="M23 21v-2a4 4 0 0 0-3-3.87"></path><path d="M16 3.13a4 4 0 0 1 0 7.75"></path></svg></span> <span>Quản lý độc giả</span></a></li>
                <li><a href="borrows.html"><span class="nav-icon"><svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path><polyline points="14 2 14 8 20 8"></polyline><line x1="16" y1="13" x2="8" y2="13"></line><line x1="16" y1="17" x2="8" y2="17"></line><polyline points="10 9 9 9 8 9"></polyline></svg></span> <span>Quản lý mượn trả</span></a></li>
            </ul>
            <div class="sidebar-footer">
                <div class="user-account-box">
                    <div class="user-avatar">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path><circle cx="12" cy="7" r="4"></circle></svg>
                    </div>
                    <div class="user-info">
                        <div class="user-name" id="sidebar-user-name">Đang tải...</div>
                        <div class="user-role">Quản trị viên</div>
                    </div>
                    <button class="btn-logout" onclick="logout()" title="Đăng xuất">
                        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path><polyline points="16 17 21 12 16 7"></polyline><line x1="21" y1="12" x2="9" y2="12"></line></svg>
                    </button>
                </div>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <div class="page-header">
                <h1>Dashboard</h1>
                <p>Xin chào, <span id="user-name">Admin</span>!</p>
            </div>

            <!-- Stats Cards -->
            <div class="stats-grid" id="stats-container">
                <div class="stat-card">
                    <div class="stat-icon primary"><svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M4 19.5A2.5 2.5 0 0 1 6.5 17H20"></path><path d="M6.5 2H20v20H6.5A2.5 2.5 0 0 1 4 19.5v-15A2.5 2.5 0 0 1 6.5 2z"></path></svg></div>
                    <div class="stat-info">
                        <h3 id="total-books">0</h3>
                        <p>Tổng số sách</p>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon success"><svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path><circle cx="9" cy="7" r="4"></circle><path d="M23 21v-2a4 4 0 0 0-3-3.87"></path><path d="M16 3.13a4 4 0 0 1 0 7.75"></path></svg></div>
                    <div class="stat-info">
                        <h3 id="total-users">0</h3>
                        <p>Độc giả</p>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon warning"><svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10"></circle><polyline points="12 6 12 12 16 14"></polyline></svg></div>
                    <div class="stat-info">
                        <h3 id="pending-borrows">0</h3>
                        <p>Phiếu chờ duyệt</p>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon info"><svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M2 3h6a4 4 0 0 1 4 4v14a3 3 0 0 0-3-3H2z"></path><path d="M22 3h-6a4 4 0 0 0-4 4v14a3 3 0 0 1 3-3h7z"></path></svg></div>
                    <div class="stat-info">
                        <h3 id="active-borrows">0</h3>
                        <p>Đang được mượn</p>
                    </div>
                </div>
            </div>

            <!-- Recent Borrow Requests -->
            <div class="card">
                <div class="card-header d-flex justify-between align-center">
                    <span>Phiếu mượn gần đây</span>
                    <a href="borrows.html" class="btn btn-sm btn-outline">Xem tất cả</a>
                </div>
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table" id="recent-borrows-table">
                            <thead>
                                <tr>
                                    <th class="col-id">ID</th>
                                    <th class="col-name">Độc giả</th>
                                    <th class="col-date">Ngày tạo</th>
                                    <th class="col-status">Trạng thái</th>
                                    <th class="col-actions">Thao tác</th>
                                </tr>
                            </thead>
                            <tbody id="recent-borrows-body">
                                <tr>
                                    <td colspan="5" class="text-center">Đang tải...</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="../js/api.js"></script>
    <script src="../js/auth.js"></script>
    <script src="../js/app.js"></script>
    <script>
        // Check auth
        if (!requireAdmin()) {
            // Will redirect
        }

        // Load dashboard data
        async function loadDashboard() {
            const user = getCurrentUser();
            const displayName = user?.full_name || user?.username || 'Admin';
            document.getElementById('user-name').textContent = displayName;

            // Update sidebar user name
            const sidebarUserName = document.getElementById('sidebar-user-name');
            if (sidebarUserName) {
                sidebarUserName.textContent = displayName;
            }

            try {
                // Load books count
                const booksData = await booksAPI.getBooks(1, 1);
                document.getElementById('total-books').textContent = booksData.total;

                // Load users count
                const usersData = await usersAPI.getUsers(1, 1);
                document.getElementById('total-users').textContent = usersData.length;

                // Load pending borrows
                const pendingData = await borrowsAPI.getBorrows(1, 1, 'pending');
                document.getElementById('pending-borrows').textContent = pendingData.total;

                // Load active borrows
                const activeData = await borrowsAPI.getBorrows(1, 1, 'approved');
                document.getElementById('active-borrows').textContent = activeData.total;

                // Load recent borrows
                const recentData = await borrowsAPI.getBorrows(1, 5);
                renderRecentBorrows(recentData.items);
            } catch (error) {
                console.error('Error loading dashboard:', error);
            }
        }

        function renderRecentBorrows(borrows) {
            const tbody = document.getElementById('recent-borrows-body');

            if (!borrows || borrows.length === 0) {
                tbody.innerHTML = '<tr><td colspan="5" class="text-center">Không có phiếu mượn nào</td></tr>';
                return;
            }

            tbody.innerHTML = borrows.map(borrow => `
                <tr>
                    <td class="col-id">#${borrow.id}</td>
                    <td class="col-name" title="${borrow.user?.full_name || borrow.user?.username || 'N/A'}">${borrow.user?.full_name || borrow.user?.username || 'N/A'}</td>
                    <td class="col-date">${formatDateTime(borrow.created_at)}</td>
                    <td class="col-status">${getStatusBadge(borrow.status)}</td>
                    <td class="col-actions">
                        <a href="borrows.html?id=${borrow.id}" class="btn btn-sm btn-primary">Xem</a>
                    </td>
                </tr>
            `).join('');
        }

        // Init
        loadDashboard();
    </script>
</body>
</html>
