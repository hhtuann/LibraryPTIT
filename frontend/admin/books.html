<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý sách - Admin - Thư viện PTIT</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div class="dashboard">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <h2>Thư viện PTIT</h2>
            </div>
            <ul class="sidebar-nav">
                <li><a href="dashboard.html"><span class="nav-icon"><svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="3" y="3" width="7" height="7"></rect><rect x="14" y="3" width="7" height="7"></rect><rect x="14" y="14" width="7" height="7"></rect><rect x="3" y="14" width="7" height="7"></rect></svg></span> <span>Dashboard</span></a></li>
                <li><a href="books.html" class="active"><span class="nav-icon"><svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M4 19.5A2.5 2.5 0 0 1 6.5 17H20"></path><path d="M6.5 2H20v20H6.5A2.5 2.5 0 0 1 4 19.5v-15A2.5 2.5 0 0 1 6.5 2z"></path></svg></span> <span>Quản lý sách</span></a></li>
                <li><a href="users.html"><span class="nav-icon"><svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path><circle cx="9" cy="7" r="4"></circle><path d="M23 21v-2a4 4 0 0 0-3-3.87"></path><path d="M16 3.13a4 4 0 0 1 0 7.75"></path></svg></span> <span>Quản lý độc giả</span></a></li>
                <li><a href="borrows.html"><span class="nav-icon"><svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path><polyline points="14 2 14 8 20 8"></polyline><line x1="16" y1="13" x2="8" y2="13"></line><line x1="16" y1="17" x2="8" y2="17"></line><polyline points="10 9 9 9 8 9"></polyline></svg></span> <span>Quản lý mượn trả</span></a></li>
            </ul>
            <div class="sidebar-footer">
                <div class="user-account-box">
                    <div class="user-avatar">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path><circle cx="12" cy="7" r="4"></circle></svg>
                    </div>
                    <div class="user-info">
                        <div class="user-name" id="sidebar-user-name">Đang tải...</div>
                        <div class="user-role">Quản trị viên</div>
                    </div>
                    <button class="btn-logout" onclick="logout()" title="Đăng xuất">
                        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path><polyline points="16 17 21 12 16 7"></polyline><line x1="21" y1="12" x2="9" y2="12"></line></svg>
                    </button>
                </div>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <div class="page-header d-flex justify-between align-center">
                <div>
                    <h1>Quản lý sách</h1>
                    <p>Thêm, sửa, xóa sách trong thư viện</p>
                </div>
                <button class="btn btn-primary" onclick="openModal('book-modal'); resetBookForm();">
                    + Thêm sách mới
                </button>
            </div>

            <!-- Search & Filter -->
            <div class="search-box">
                <div class="search-input">
                    <span class="search-icon" style="position: absolute; left: 18px; top: 50%; transform: translateY(-50%);"><svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></svg></span>
                    <input type="text" id="search-input" placeholder="Tìm kiếm theo tên, tác giả, ISBN...">
                </div>
                <select class="filter-select" id="category-filter">
                    <option value="">Tất cả danh mục</option>
                </select>
            </div>

            <!-- Books Table -->
            <div class="card">
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th class="col-id">ID</th>
                                    <th class="col-name">Tên sách</th>
                                    <th>Tác giả</th>
                                    <th>Danh mục</th>
                                    <th class="col-number">Số lượng</th>
                                    <th class="col-number">Còn lại</th>
                                    <th class="col-actions">Thao tác</th>
                                </tr>
                            </thead>
                            <tbody id="books-table-body">
                                <tr>
                                    <td colspan="7" class="text-center">Đang tải...</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <div class="pagination" id="pagination"></div>
                </div>
            </div>
        </main>
    </div>

    <!-- Book Modal -->
    <div class="modal-overlay" id="book-modal">
        <div class="modal modal-scrollable">
            <div class="modal-header modal-header-fixed">
                <h3 id="modal-title">Thêm sách mới</h3>
                <button class="modal-close" onclick="closeModal('book-modal')">&times;</button>
            </div>
            <div class="modal-body modal-body-scroll">
                <form id="book-form">
                    <input type="hidden" id="book-id">

                    <h4 class="form-section-title">Thông tin cơ bản</h4>
                    <div class="form-group">
                        <label class="form-label">Tên sách *</label>
                        <input type="text" class="form-control" id="book-title" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Tác giả</label>
                        <input type="text" class="form-control" id="book-author">
                    </div>
                    <div class="form-group">
                        <label class="form-label">ISBN</label>
                        <input type="text" class="form-control" id="book-isbn">
                    </div>
                    <div class="form-group">
                        <label class="form-label">Danh mục</label>
                        <input type="text" class="form-control" id="book-category">
                    </div>

                    <h4 class="form-section-title">Chi tiết</h4>
                    <div class="form-group">
                        <label class="form-label">Số lượng</label>
                        <input type="number" class="form-control" id="book-quantity" min="0" value="0">
                    </div>
                    <div class="form-group">
                        <label class="form-label">Mô tả</label>
                        <textarea class="form-control" id="book-description" rows="3"></textarea>
                    </div>
                    <div class="form-group">
                        <label class="form-label">URL ảnh bìa</label>
                        <input type="text" class="form-control" id="book-cover">
                    </div>
                </form>
            </div>
            <div class="modal-footer modal-footer-fixed">
                <button class="btn btn-primary" onclick="saveBook()">Lưu thay đổi</button>
            </div>
        </div>
    </div>

    <script src="../js/api.js"></script>
    <script src="../js/auth.js"></script>
    <script src="../js/app.js"></script>
    <script>
        // Check auth
        if (!requireAdmin()) {
            // Will redirect
        }

        let currentPage = 1;
        const pageSize = 10;
        let searchQuery = '';
        let categoryFilter = '';

        // Load books
        async function loadBooks() {
            const tbody = document.getElementById('books-table-body');
            tbody.innerHTML = '<tr><td colspan="7" class="text-center">Đang tải...</td></tr>';

            try {
                const data = await booksAPI.getBooks(currentPage, pageSize, searchQuery, categoryFilter);
                renderBooks(data.items);
                renderPagination(document.getElementById('pagination'), currentPage, data.total_pages, (page) => {
                    currentPage = page;
                    loadBooks();
                });
            } catch (error) {
                tbody.innerHTML = `<tr><td colspan="7" class="text-center text-danger">${error.message}</td></tr>`;
            }
        }

        function renderBooks(books) {
            const tbody = document.getElementById('books-table-body');

            if (!books || books.length === 0) {
                tbody.innerHTML = '<tr><td colspan="7" class="text-center">Không có sách nào</td></tr>';
                return;
            }

            tbody.innerHTML = books.map(book => `
                <tr>
                    <td class="col-id">${book.id}</td>
                    <td class="col-name" title="${book.title}"><strong>${book.title}</strong></td>
                    <td title="${book.author || '-'}">${book.author || '-'}</td>
                    <td title="${book.category || '-'}">${book.category || '-'}</td>
                    <td class="col-number">${book.quantity}</td>
                    <td class="col-number ${book.available_quantity > 0 ? 'text-success' : 'text-danger'}">
                        ${book.available_quantity}
                    </td>
                    <td class="col-actions">
                        <div class="action-buttons">
                            <button class="btn btn-sm btn-warning" onclick="editBook(${book.id})">Sửa</button>
                            <button class="btn btn-sm btn-danger" onclick="deleteBook(${book.id})">Xóa</button>
                        </div>
                    </td>
                </tr>
            `).join('');
        }

        // Load categories
        async function loadCategories() {
            try {
                const categories = await booksAPI.getCategories();
                const select = document.getElementById('category-filter');
                categories.forEach(cat => {
                    const option = document.createElement('option');
                    option.value = cat;
                    option.textContent = cat;
                    select.appendChild(option);
                });
            } catch (error) {
                console.error('Error loading categories:', error);
            }
        }

        // Reset form
        function resetBookForm() {
            document.getElementById('book-id').value = '';
            document.getElementById('book-title').value = '';
            document.getElementById('book-author').value = '';
            document.getElementById('book-isbn').value = '';
            document.getElementById('book-category').value = '';
            document.getElementById('book-quantity').value = '0';
            document.getElementById('book-description').value = '';
            document.getElementById('book-cover').value = '';
            document.getElementById('modal-title').textContent = 'Thêm sách mới';
        }

        // Edit book
        async function editBook(bookId) {
            try {
                const book = await booksAPI.getBook(bookId);
                document.getElementById('book-id').value = book.id;
                document.getElementById('book-title').value = book.title;
                document.getElementById('book-author').value = book.author || '';
                document.getElementById('book-isbn').value = book.isbn || '';
                document.getElementById('book-category').value = book.category || '';
                document.getElementById('book-quantity').value = book.quantity;
                document.getElementById('book-description').value = book.description || '';
                document.getElementById('book-cover').value = book.cover_image || '';
                document.getElementById('modal-title').textContent = 'Chỉnh sửa sách';
                openModal('book-modal');
            } catch (error) {
                showAlert(error.message, 'danger');
            }
        }

        // Save book
        async function saveBook() {
            const bookId = document.getElementById('book-id').value;
            const bookData = {
                title: document.getElementById('book-title').value,
                author: document.getElementById('book-author').value || null,
                isbn: document.getElementById('book-isbn').value || null,
                category: document.getElementById('book-category').value || null,
                quantity: parseInt(document.getElementById('book-quantity').value) || 0,
                description: document.getElementById('book-description').value || null,
                cover_image: document.getElementById('book-cover').value || null
            };

            try {
                if (bookId) {
                    await booksAPI.updateBook(bookId, bookData);
                    showAlert('Cập nhật sách thành công!', 'success');
                } else {
                    await booksAPI.createBook(bookData);
                    showAlert('Thêm sách thành công!', 'success');
                }
                closeModal('book-modal');
                loadBooks();
                loadCategories();
            } catch (error) {
                showAlert(error.message, 'danger');
            }
        }

        // Delete book
        async function deleteBook(bookId) {
            if (!confirmAction('Bạn có chắc muốn xóa sách này?')) return;

            try {
                await booksAPI.deleteBook(bookId);
                showAlert('Xóa sách thành công!', 'success');
                loadBooks();
            } catch (error) {
                showAlert(error.message, 'danger');
            }
        }

        // Search handler
        const searchInput = document.getElementById('search-input');
        searchInput.addEventListener('input', debounce((e) => {
            searchQuery = e.target.value;
            currentPage = 1;
            loadBooks();
        }, 300));

        // Category filter handler
        document.getElementById('category-filter').addEventListener('change', (e) => {
            categoryFilter = e.target.value;
            currentPage = 1;
            loadBooks();
        });

        // Init
        loadBooks();
        loadCategories();

        // Load sidebar user name
        const user = getCurrentUser();
        const sidebarUserName = document.getElementById('sidebar-user-name');
        if (sidebarUserName && user) {
            sidebarUserName.textContent = user.full_name || user.username || 'Admin';
        }
    </script>
</body>
</html>
