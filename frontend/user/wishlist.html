<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giỏ mượn - Thư viện PTIT</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div class="dashboard">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <h2>Thư viện PTIT</h2>
            </div>
            <ul class="sidebar-nav">
                <li><a href="dashboard.html"><span class="nav-icon"><svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="3" y="3" width="7" height="7"></rect><rect x="14" y="3" width="7" height="7"></rect><rect x="14" y="14" width="7" height="7"></rect><rect x="3" y="14" width="7" height="7"></rect></svg></span> <span>Dashboard</span></a></li>
                <li><a href="books.html"><span class="nav-icon"><svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M4 19.5A2.5 2.5 0 0 1 6.5 17H20"></path><path d="M6.5 2H20v20H6.5A2.5 2.5 0 0 1 4 19.5v-15A2.5 2.5 0 0 1 6.5 2z"></path></svg></span> <span>Danh sách sách</span></a></li>
                <li><a href="wishlist.html" class="active"><span class="nav-icon"><svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="9" cy="21" r="1"></circle><circle cx="20" cy="21" r="1"></circle><path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"></path></svg></span> <span>Giỏ mượn</span></a></li>
                <li><a href="borrows.html"><span class="nav-icon"><svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path><polyline points="14 2 14 8 20 8"></polyline><line x1="16" y1="13" x2="8" y2="13"></line><line x1="16" y1="17" x2="8" y2="17"></line><polyline points="10 9 9 9 8 9"></polyline></svg></span> <span>Phiếu mượn của tôi</span></a></li>
            </ul>
            <div class="sidebar-footer">
                <div class="user-account-box">
                    <div class="user-avatar">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path><circle cx="12" cy="7" r="4"></circle></svg>
                    </div>
                    <div class="user-info">
                        <div class="user-name" id="sidebar-user-name">Đang tải...</div>
                        <div class="user-role">Độc giả</div>
                    </div>
                    <button class="btn-logout" onclick="logout()" title="Đăng xuất">
                        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path><polyline points="16 17 21 12 16 7"></polyline><line x1="21" y1="12" x2="9" y2="12"></line></svg>
                    </button>
                </div>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <div class="page-header d-flex justify-between align-center">
                <div>
                    <h1>Giỏ mượn</h1>
                    <p>Xem lại và tạo phiếu mượn sách</p>
                </div>
                <div class="d-flex gap-1">
                    <button class="btn btn-danger" onclick="clearWishlist()" id="clear-btn" style="display:none;">
                        Xóa tất cả
                    </button>
                </div>
            </div>

            <!-- Wishlist Container -->
            <div class="card">
                <div class="card-body" id="wishlist-container">
                    <div class="loading"><div class="spinner"></div></div>
                </div>
            </div>

            <!-- Create Borrow Section -->
            <div class="card mt-2" id="create-borrow-section" style="display:none;">
                <div class="card-header">Tạo phiếu mượn</div>
                <div class="card-body">
                    <div class="form-group">
                        <label class="form-label">Ngày trả sách *:</label>
                        <input type="date" class="form-control" id="borrow-due-date" required style="max-width: 250px;">
                        <small class="form-text">Chọn ngày bạn dự kiến trả sách</small>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Ghi chú (tùy chọn):</label>
                        <textarea class="form-control" id="borrow-note" rows="3" placeholder="Nhập ghi chú cho thủ thư..."></textarea>
                    </div>
                    <button class="btn btn-primary btn-lg" onclick="createBorrowRequest()">
                        Tạo phiếu mượn
                    </button>
                </div>
            </div>
        </main>
    </div>

    <script src="../js/api.js"></script>
    <script src="../js/auth.js"></script>
    <script src="../js/app.js"></script>
    <script>
        // Check auth
        if (!requireAuth()) {
            // Will redirect
        }

        let wishlistItems = [];

        // Load wishlist
        async function loadWishlist() {
            const container = document.getElementById('wishlist-container');
            container.innerHTML = '<div class="loading"><div class="spinner"></div></div>';

            try {
                const data = await wishlistAPI.getWishlist();
                wishlistItems = data.items;
                renderWishlist();
            } catch (error) {
                container.innerHTML = `<div class="alert alert-danger">${error.message}</div>`;
            }
        }

        function renderWishlist() {
            const container = document.getElementById('wishlist-container');
            const clearBtn = document.getElementById('clear-btn');
            const createSection = document.getElementById('create-borrow-section');

            if (!wishlistItems || wishlistItems.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <span class="empty-icon"><svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"><circle cx="9" cy="21" r="1"></circle><circle cx="20" cy="21" r="1"></circle><path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"></path></svg></span>
                        <h3>Giỏ mượn trống</h3>
                        <p class="text-muted">Hãy thêm sách vào giỏ để mượn</p>
                        <a href="books.html" class="btn btn-primary mt-2">Xem danh sách sách</a>
                    </div>
                `;
                clearBtn.style.display = 'none';
                createSection.style.display = 'none';
                return;
            }

            clearBtn.style.display = 'inline-block';
            createSection.style.display = 'block';

            container.innerHTML = wishlistItems.map(item => `
                <div class="wishlist-item">
                    <div class="wishlist-item-image">
                        ${item.book?.cover_image
                            ? `<img src="${item.book.cover_image}" alt="${item.book.title}" style="width:100%;height:100%;object-fit:cover;border-radius:5px;">`
                            : '<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"><path d="M4 19.5A2.5 2.5 0 0 1 6.5 17H20"></path><path d="M6.5 2H20v20H6.5A2.5 2.5 0 0 1 4 19.5v-15A2.5 2.5 0 0 1 6.5 2z"></path></svg>'}
                    </div>
                    <div class="wishlist-item-info">
                        <h4>${item.book?.title || 'N/A'}</h4>
                        <p>${item.book?.author || '-'}</p>
                        <p class="${item.book?.available_quantity >= item.quantity ? 'text-success' : 'text-danger'}">
                            Còn ${item.book?.available_quantity || 0} cuốn
                            ${item.book?.available_quantity < item.quantity ? ' (không đủ!)' : ''}
                        </p>
                    </div>
                    <div class="wishlist-item-quantity">
                        <button class="quantity-btn" onclick="updateQuantity(${item.book_id}, ${item.quantity - 1})">-</button>
                        <span>${item.quantity}</span>
                        <button class="quantity-btn" onclick="updateQuantity(${item.book_id}, ${item.quantity + 1})">+</button>
                    </div>
                    <button class="btn btn-sm btn-danger" onclick="removeItem(${item.book_id})">Xóa</button>
                </div>
            `).join('');
        }

        // Update quantity
        async function updateQuantity(bookId, quantity) {
            if (quantity <= 0) {
                removeItem(bookId);
                return;
            }

            try {
                await wishlistAPI.updateWishlistItem(bookId, quantity);
                loadWishlist();
            } catch (error) {
                showAlert(error.message, 'danger');
            }
        }

        // Remove item
        async function removeItem(bookId) {
            try {
                await wishlistAPI.removeFromWishlist(bookId);
                loadWishlist();
            } catch (error) {
                showAlert(error.message, 'danger');
            }
        }

        // Clear wishlist
        async function clearWishlist() {
            if (!confirmAction('Bạn có chắc muốn xóa tất cả sách trong giỏ?')) return;

            try {
                await wishlistAPI.clearWishlist();
                showAlert('Đã xóa tất cả!', 'success');
                loadWishlist();
            } catch (error) {
                showAlert(error.message, 'danger');
            }
        }

        // Create borrow request
        async function createBorrowRequest() {
            // Kiểm tra ngày trả
            const dueDate = document.getElementById('borrow-due-date').value;
            if (!dueDate) {
                showAlert('Vui lòng chọn ngày trả sách!', 'danger');
                return;
            }

            // Kiểm tra ngày trả phải sau ngày hôm nay
            const today = new Date();
            today.setHours(0, 0, 0, 0);
            const selectedDate = new Date(dueDate);
            if (selectedDate <= today) {
                showAlert('Ngày trả phải sau ngày hôm nay!', 'danger');
                return;
            }

            // Kiểm tra có đủ sách không
            const insufficientBooks = wishlistItems.filter(item =>
                item.book?.available_quantity < item.quantity
            );

            if (insufficientBooks.length > 0) {
                const bookNames = insufficientBooks.map(i => i.book?.title).join(', ');
                showAlert(`Các sách sau không đủ số lượng: ${bookNames}. Vui lòng điều chỉnh.`, 'warning');
                return;
            }

            const note = document.getElementById('borrow-note').value;

            try {
                await borrowsAPI.createBorrow(note, null, dueDate);
                showAlert('Tạo phiếu mượn thành công! Vui lòng đợi thủ thư duyệt.', 'success');

                // Redirect to borrows page
                setTimeout(() => {
                    window.location.href = 'borrows.html';
                }, 1500);
            } catch (error) {
                showAlert(error.message, 'danger');
            }
        }

        // Init
        loadWishlist();

        // Load sidebar user name
        const user = getCurrentUser();
        const sidebarUserName = document.getElementById('sidebar-user-name');
        if (sidebarUserName && user) {
            sidebarUserName.textContent = user.full_name || user.username || 'Người dùng';
        }
    </script>
</body>
</html>
