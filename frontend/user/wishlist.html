    <script>

        // Load wishlist
        async function loadWishlist() {
            const container = document.getElementById('wishlist-container');
            container.innerHTML = '<div class="loading"><div class="spinner"></div></div>';

            try {

                container.innerHTML = `<div class="alert alert-danger">${error.message}</div>`;

        function renderWishlist() {
            const container = document.getElementById('wishlist-container');
            const clearBtn = document.getElementById('clear-btn');
            const createSection = document.getElementById('create-borrow-section');

            if (!wishlistItems || wishlistItems.length === 0) {

                clearBtn.style.display = 'none';
                createSection.style.display = 'none';
                return;

            clearBtn.style.display = 'inline-block';
            createSection.style.display = 'block';

            container.innerHTML = wishlistItems.map(item => `

                        ${item.book?.cover_image

                        <span>${item.quantity}</span>

                    </div>
                    <button class="btn btn-sm btn-danger" onclick="removeItem(${item.book_id})">üóëÔ∏è</button>
                </div>
            `).join('');
        }

        // Update quantity
        async function updateQuantity(bookId, quantity) {
            if (quantity <= 0) {
                removeItem(bookId);
                return;
            }

            try {
                await wishlistAPI.updateWishlistItem(bookId, quantity);
                loadWishlist();
            } catch (error) {
                showAlert(error.message, 'danger');
            }
        }

        // Remove item

                await wishlistAPI.removeFromWishlist(bookId);
                loadWishlist();
            } catch (error) {

        }

            if (!confirmAction('B·∫°n c√≥ ch·∫Øc mu·ªën x√≥a t·∫•t c·∫£ s√°ch trong gi·ªè?')) return;

                loadWishlist();

            // Ki·ªÉm tra ng√†y tr·∫£

    </script>
